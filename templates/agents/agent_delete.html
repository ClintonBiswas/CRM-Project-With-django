{% extends "home.html" %} 
{% load tailwind_filters %}
{% block body_block %}


<div class="max-w-lg mx-auto">
  <div class="py-5 border-b-2 border-gray-300">
    <a class="hover:text-blue-600" href="{% url 'agents:agent-list' %}">Go Back</a>
  </div>
  <h1 class="text-2xl text-gray-900 text-center">Are you sure you want to delete this agent?</h1>
  <form method="post">
    {{form|crispy}}  
    {% csrf_token %}
    <button class="w-full mt-5 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded" type="submit">Delete</button>
  </form>
</div>
{% endblock %}
